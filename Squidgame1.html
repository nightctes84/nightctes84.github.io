<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o Trivia: Juego del Calamar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26; /* Fondo muy oscuro, casi negro */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #1a2a3a; /* Contenedor oscuro con un ligero matiz */
            padding: 40px;
            border-radius: 15px; /* Bordes m√°s redondeados */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra m√°s pronunciada */
            max-width: 600px;
            width: 100%;
            position: relative; /* Para posicionar el temporizador */
            display: flex; /* A√±adido para Flexbox */
            flex-direction: column; /* Para apilar los elementos verticalmente */
            align-items: center; /* Centrar horizontalmente los elementos hijos */
            border: 2px solid #e74c3c; /* Borde rojo distintivo */
        }

        h1 {
            color: #e74c3c; /* Rojo, como los uniformes de los guardias o la sangre en Squid Game */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .timer {
            font-size: 1.8em;
            color: #f1c40f; /* Amarillo/Dorado, como el dinero del premio */
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            justify-content: center; /* Centrar los botones de opci√≥n */
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background-color: #2980b9; /* Azul */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 120px;
        }

        .option-button:hover {
            background-color: #3498db; /* Azul m√°s claro al pasar el rat√≥n */
            transform: translateY(-3px);
        }

        .option-button.selected {
            background-color: #e74c3c; /* Rojo cuando est√° seleccionado */
            border: 2px solid #c0392b;
            transform: scale(1.05);
        }

        #submitButton {
            background-color: #27ae60; /* Verde para enviar */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submitButton:hover {
            background-color: #2ecc71; /* Verde m√°s claro al pasar el rat√≥n */
        }

        #submitButton:disabled {
            background-color: #7f8c8d; /* Gris cuando est√° deshabilitado */
            cursor: not-allowed;
        }

        #nextButton {
            background-color: #f39c12; /* Naranja para siguiente */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
            margin-left: auto; /* Centrar el bot√≥n */
            margin-right: auto; /* Centrar el bot√≥n */
        }

        #nextButton:hover {
            background-color: #e67e22; /* Naranja m√°s oscuro al pasar el rat√≥n */
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
        }

        .incorrect-message {
            color: #e74c3c; /* Rojo para incorrecto */
        }

        .timeout-message {
            color: #e74c3c; /* Rojo para tiempo agotado */
        }

        .correct-message {
            color: #2ecc71; /* Verde para correcto */
        }
        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay">01:00</div>
        <div class="welcome-message" id="welcomeMessage"></div> <h1>¬°Desaf√≠o del Juego del Calamar! ü¶ë</h1>
        <p>¬øCu√°ntas compresiones se deben realizar por minuto durante la RCP?</p>

        <div class="options-container">
            <button class="option-button" data-value="100">100</button>
            <button class="option-button" data-value="50">50</button>
            <button class="option-button" data-value="20">20</button>
            <button class="option-button" data-value="10">10</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>

        <div id="feedbackMessage" class="message"></div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage'); // Obtener el nuevo elemento
        const correctAnwser = '100';
        const totalTime = 60; // 60 segundos
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;
        let userName = ''; // Para almacenar el nombre del usuario
        let userCity = ''; // Para almacenar la ciudad del usuario
        // URL de tu script de Google Apps para enviar datos. ¬°Verifica que esta sea la URL correcta de tu despliegue!
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec';


        // Funci√≥n para parsear par√°metros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Obtener el nombre de usuario y la ciudad de la URL al cargar la p√°gina
        userName = getUrlParameter('user');
        userCity = getUrlParameter('city');
        if (userName) {
            welcomeMessage.textContent = `¬°Bienvenido, ${userName}!`;
        }

        // Funci√≥n para enviar datos al script de Google Apps
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage); // Nombre de la p√°gina del juego
            formData.append('timeTaken', timeTaken); // Tiempo tomado o restante

            try {
                const response = await fetch(googleAppsScriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log(`¬°Datos del juego para ${gamePage} enviados a Google Sheets correctamente!`);
                } else {
                    console.error(`Error al enviar datos del juego para ${gamePage} a Google Sheets:`, response.statusText);
                }
            } catch (error) {
                console.error(`Error de red o problema al enviar datos del juego para ${gamePage}:`, error);
            }
        }

        // Funci√≥n para actualizar la visualizaci√≥n del temporizador
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame("¬°Se acab√≥ el tiempo, queda eliminado! üíÄ", false);
                    sendGameData(userName, userCity, '1', 0); // Registrar 0 segundos si el tiempo se agota
                }
            } else {
                timeLeft--;
            }
        }

        // Funci√≥n para terminar el juego con un mensaje
        function endGame(message, isCorrect = false) {
            gameEnded = true;
            clearInterval(timerInterval); // Detener el temporizador
            feedbackMessage.textContent = message;

            if (isCorrect) {
                feedbackMessage.classList.add('correct-message');
                feedbackMessage.classList.remove('incorrect-message');
                // Si es correcto, enviar el tiempo que se tard√≥ en responder
                sendGameData(userName, userCity, '1', totalTime - timeLeft); // Env√≠a '1' como gamePage
                // Mostrar bot√≥n "Siguiente" y configurar para ir a la pr√≥xima p√°gina
                nextButton.style.display = 'block';
                // Despu√©s de 3 segundos, redirigir a la siguiente p√°gina. Esto da tiempo para que el usuario vea el mensaje.
                setTimeout(() => {
                    window.location.href = `Squidgame2.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000); // Redirige despu√©s de 3 segundos
                
            } else {
                feedbackMessage.classList.add('incorrect-message');
                feedbackMessage.classList.remove('correct-message');
                // Si es incorrecto (y no fue por tiempo agotado, que ya se maneja arriba)
                if (timeLeft > 0) {
                    sendGameData(userName, userCity, '1', totalTime - timeLeft); // Env√≠a '1' como gamePage
                }
                // Si la respuesta es incorrecta, el bot√≥n "Siguiente" no se muestra.
            }
            submitButton.disabled = true; // Deshabilitar el bot√≥n de responder una vez que el juego termin√≥
            optionButtons.forEach(button => button.disabled = true); // Deshabilitar botones de opci√≥n
        }

        // Iniciar el temporizador cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true; // Bot√≥n de responder deshabilitado hasta que se seleccione una opci√≥n
        });

        // Event listeners para los botones de opci√≥n
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameEnded) return; // No permitir selecci√≥n si el juego ya termin√≥
                optionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedOption = button.dataset.value;
                submitButton.disabled = false; // Habilitar el bot√≥n de responder
            });
        });

        // Event listener para el bot√≥n "Responder"
        submitButton.addEventListener('click', () => {
            if (gameEnded) return; // No permitir responder si el juego ya termin√≥
            if (selectedOption === null) {
                alert("Por favor, selecciona una opci√≥n antes de responder.");
                return;
            }

            // Llamar a endGame para procesar la respuesta y enviar datos
            if (selectedOption === correctAnwser) {
                endGame("¬°Respuesta correcta! ¬°Felicidades, sigues en el juego! üéâ", true);
            } else {
                endGame("¬°Respuesta incorrecta, queda eliminado! ‚ùå", false);
            }
            // Importante: El bot√≥n "Responder" ya se deshabilita dentro de endGame(),
            // pero lo ponemos aqu√≠ tambi√©n para mayor seguridad inmediata.
            submitButton.disabled = true; 
        });

        // El bot√≥n "Siguiente" ahora es manejado DENTRO de la funci√≥n endGame()
        // para asegurar que solo se muestre y redirija cuando la respuesta es correcta.
        // Esto evita duplicaciones de usuarios y asegura que los datos de tiempo se env√≠en
        // antes de la redirecci√≥n.
        nextButton.addEventListener('click', () => {
            // Esta funci√≥n puede estar vac√≠a. La navegaci√≥n ya se gestiona en endGame().
            // Ya no necesitas 'alert' ni 'location.reload()' aqu√≠.
        });
    </script>
</body>
</html>
