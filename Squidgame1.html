<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Desaf√≠o: Juego del Calamar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26; /* Fondo muy oscuro, casi negro */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #1a2a3a; /* Contenedor oscuro con un ligero matiz */
            padding: 40px;
            border-radius: 15px; /* Bordes m√°s redondeados */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra m√°s pronunciada */
            max-width: 600px;
            width: 100%;
            position: relative; /* Para posicionar el temporizador */
            display: flex; /* A√±adido para Flexbox */
            flex-direction: column; /* Para apilar los elementos verticalmente */
            align-items: center; /* Centrar horizontalmente los elementos hijos */
            border: 2px solid #e74c3c; /* Borde rojo distintivo */
        }

        h1 {
            color: #e74c3c; /* Rojo, como los uniformes de los guardias o la sangre en Squid Game */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .timer {
            font-size: 1.8em;
            color: #f1c40f; /* Amarillo/Dorado, como el dinero del premio */
            margin-bottom: 10px; /* Reducido para acercarlo al nombre de usuario */
            /* Eliminadas propiedades de posicionamiento absoluto para centrado */
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            align-self: center; /* Centrar el timer dentro del flex container */
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            justify-content: center; /* Centrar los botones de opci√≥n */
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background-color: #2980b9; /* Azul */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 120px;
        }

        .option-button:hover {
            background-color: #3498db; /* Azul m√°s claro al pasar el rat√≥n */
            transform: translateY(-3px);
        }

        .option-button.selected {
            background-color: #e74c3c; /* Rojo cuando est√° seleccionado */
            border: 2px solid #c0392b;
            transform: scale(1.05);
        }

        #submitButton {
            background-color: #27ae60; /* Verde para enviar */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submitButton:hover {
            background-color: #2ecc71; /* Verde m√°s claro al pasar el rat√≥n */
        }

        #submitButton:disabled {
            background-color: #7f8c8d; /* Gris cuando est√° deshabilitado */
            cursor: not-allowed;
        }

        #nextButton {
            background-color: #f39c12; /* Naranja para siguiente */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
            margin-left: auto; /* Centrar el bot√≥n */
            margin-right: auto; /* Centrar el bot√≥n */
        }

        #nextButton:hover {
            background-color: #e67e22; /* Naranja m√°s oscuro al pasar el rat√≥n */
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
        }

        .incorrect-message {
            color: #e74c3c; /* Rojo para incorrecto */
        }

        .timeout-message {
            color: #e74c3c; /* Rojo para tiempo agotado */
        }

        .correct-message {
            color: #2ecc71; /* Verde para correcto */
        }
        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px; /* Ajustado para separar de la pregunta */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay">01:00</div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>¬°PRIMER DESAFIO!</h1>
        <p>¬øQu√© es lo primero que hay que hacer si hay un accidente de tr√°nsito con heridos?</p>

        <div class="options-container">
            <button class="option-button" data-value="irse">Irse r√°pido para no tener problemas.</button>
            <button class="option-button" data-value="mover">Mover a los heridos como sea.</button>
            <button class="option-button" data-value="senalizar">Se√±alizar, ver c√≥mo est√°n y llamar a emergencias.</button>
            <button class="option-button" data-value="pedir_seguro">Pedir el seguro para ver qui√©n fue el culpable.</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>

        <div id="feedbackMessage" class="message"></div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const correctAnwser = 'senalizar'; // Correcta ahora es 'senalizar'
        const totalTime = 60; // 60 segundos
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;
        let userName = '';
        let userCity = '';
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec';

        // Funci√≥n para parsear par√°metros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Obtener el nombre de usuario y la ciudad de la URL al cargar la p√°gina
        userName = getUrlParameter('user');
        userCity = getUrlParameter('city');
        if (userName) {
            welcomeMessage.textContent = `¬°Bienvenido, ${userName}!`;
        }

        // Funci√≥n para enviar datos al script de Google Apps
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                const response = await fetch(googleAppsScriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log(`¬°Datos del juego para ${gamePage} enviados a Google Sheets correctamente!`);
                } else {
                    console.error(`Error al enviar datos del juego para ${gamePage} a Google Sheets:`, response.statusText);
                }
            } catch (error) {
                console.error(`Error de red o problema al enviar datos del juego para ${gamePage}:`, error);
            }
        }

        // Funci√≥n para actualizar la visualizaci√≥n del temporizador
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame("¬°Se acab√≥ el tiempo, queda eliminado! üíÄ", false);
                    sendGameData(userName, userCity, '1', 0);
                }
            } else {
                timeLeft--;
            }
        }

        // Funci√≥n para terminar el juego con un mensaje
        function endGame(message, isCorrect = false) {
            gameEnded = true;
            clearInterval(timerInterval);
            feedbackMessage.textContent = message;

            // Ocultar el bot√≥n "Responder"
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.classList.add('correct-message');
                feedbackMessage.classList.remove('incorrect-message');
                sendGameData(userName, userCity, '1', totalTime - timeLeft);
                // Mostrar el bot√≥n "Siguiente"
                nextButton.style.display = 'block';

                // Redirigir a la siguiente p√°gina despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = `Squidgame2.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);

            } else {
                feedbackMessage.classList.add('incorrect-message');
                feedbackMessage.classList.remove('correct-message');
                if (timeLeft > 0) {
                    sendGameData(userName, userCity, '1', totalTime - timeLeft);
                }
                // Si es incorrecto, el bot√≥n "Siguiente" permanece oculto.
                nextButton.style.display = 'none';
            }
            // Deshabilitar botones de opci√≥n despu√©s de que el juego termin√≥
            optionButtons.forEach(button => button.disabled = true);
        }

        // Iniciar el temporizador cuando la p√°gina se carga
        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true; // Bot√≥n de responder deshabilitado hasta que se seleccione una opci√≥n
        });

        // Event listeners para los botones de opci√≥n
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedOption = button.dataset.value;
                submitButton.disabled = false;
            });
        });

        // Event listener para el bot√≥n "Responder"
        submitButton.addEventListener('click', () => {
            if (gameEnded) return;
            if (selectedOption === null) {
                alert("Por favor, selecciona una opci√≥n antes de responder.");
                return;
            }

            // Llamar a endGame para procesar la respuesta y enviar datos
            if (selectedOption === correctAnwser) {
                endGame("¬°Respuesta correcta! ¬°Felicidades, sigues en el juego! üéâ", true);
            } else {
                endGame("¬°Respuesta incorrecta, queda eliminado! ‚ùå", false);
            }
            // El bot√≥n "Responder" se oculta dentro de endGame(), ya no es necesario deshabilitarlo aqu√≠.
        });

        // Se elimina el event listener del bot√≥n "Siguiente" ya que la navegaci√≥n
        // y el mostrado del bot√≥n se manejan completamente dentro de endGame().
    </script>
</body>
</html>
