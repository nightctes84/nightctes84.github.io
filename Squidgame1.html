<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Desaf铆o: Juego del Calamar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26; /* Fondo muy oscuro, casi negro */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

      .container {
    background-image: url('fonde be safe.PNG'); /* La imagen de fondo ahora se aplica al .container */
    background-size: cover; /* Cubre todo el fondo del contenedor */
    background-position: center; /* Centra la imagen en el contenedor */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    /* A帽adimos un color de fondo semi-transparente SOBRE la imagen para que el texto resalte */
    background-color: rgba(26, 42, 58, 0.7); /* Menos opaco para ver m谩s la imagen */
    padding: 40px;
    border-radius: 15px; /* Bordes m谩s redondeados */
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra m谩s pronunciada */
    max-width: 600px; /* Se mantiene del segundo c贸digo original */
    width: 100%;
    position: relative; /* Para posicionar el temporizador (se mantiene del segundo c贸digo original) */
    display: flex; /* A帽adido para Flexbox (se mantiene del segundo c贸digo original) */
    flex-direction: column; /* Para apilar los elementos verticalmente (se mantiene del segundo c贸digo original) */
    align-items: center; /* Centrar horizontalmente los elementos hijos (se mantiene del segundo c贸digo original) */
    border: 2px solid #e74c3c; /* Borde rojo distintivo (se mantiene del segundo c贸digo original) */
}

        h1 {
            color: #e74c3c; /* Rojo, como los uniformes de los guardias o la sangre en Squid Game */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .timer {
            font-size: 1.8em;
            color: #f1c40f; /* Amarillo/Dorado, como el dinero del premio */
            margin-bottom: 10px; /* Reducido para acercarlo al nombre de usuario */
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            align-self: center; /* Centrar el timer dentro del flex container */
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            justify-content: center; /* Centrar los botones de opci贸n */
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background-color: #2980b9; /* Azul */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 120px;
        }

        .option-button:hover {
            background-color: #3498db; /* Azul m谩s claro al pasar el rat贸n */
            transform: translateY(-3px);
        }

        .option-button.selected {
            background-color: #e74c3c; /* Rojo cuando est谩 seleccionado */
            border: 2px solid #c0392b;
            transform: scale(1.05);
        }

        #submitButton {
            background-color: #27ae60; /* Verde para enviar */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submitButton:hover {
            background-color: #2ecc71; /* Verde m谩s claro al pasar el rat贸n */
        }

        #submitButton:disabled {
            background-color: #7f8c8d; /* Gris cuando est谩 deshabilitado */
            cursor: not-allowed;
        }

        #nextButton {
            background-color: #f39c12; /* Naranja para siguiente */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
            margin-left: auto; /* Centrar el bot贸n */
            margin-right: auto; /* Centrar el bot贸n */
        }

        #nextButton:hover {
            background-color: #e67e22; /* Naranja m谩s oscuro al pasar el rat贸n */
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
        }

        /* Estas clases ya no se usar谩n directamente para incorrecto/timeout, pero las mantengo por si hay otros usos */
        .incorrect-message {
            color: #e74c3c; /* Rojo para incorrecto */
        }

        .timeout-message {
            color: #e74c3c; /* Rojo para tiempo agotado */
        }

        .correct-message {
            color: #2ecc71; /* Verde para correcto */
        }
        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px; /* Ajustado para separar de la pregunta */
        }

        /* --- Estilos para el modal/alerta de GAME OVER --- */
        .game-over-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que est茅 por encima de todo */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .game-over-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1a26); /* Degradado oscuro */
            border: 3px solid #e74c3c; /* Borde rojo del Juego del Calamar */
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.7); /* Resplandor rojo intenso */
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: pulse-glow 2s infinite alternate; /* Animaci贸n de pulso para el glow */
        }

        .game-over-modal-overlay.show .game-over-modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .game-over-modal-content h2 {
            font-size: 4em; /* M谩s grande */
            color: #e74c3c; /* Rojo intenso */
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.9); /* Sombra de texto brillante */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .game-over-modal-content p {
            font-size: 1.5em;
            color: #f1c40f; /* Amarillo/Dorado para el texto secundario */
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .game-over-modal-content button {
            background-color: #27ae60; /* Bot贸n verde */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .game-over-modal-content button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        /* Animaci贸n de pulso para el resplandor del modal */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px rgba(231, 76, 60, 0.7); }
            100% { box-shadow: 0 0 50px rgba(231, 76, 60, 1), 0 0 20px rgba(231, 76, 60, 0.5); }
        }

        /* Media queries para responsividad del modal */
        @media (max-width: 768px) {
            .game-over-modal-content {
                padding: 30px;
                max-width: 90%;
            }
            .game-over-modal-content h2 {
                font-size: 3em;
            }
            .game-over-modal-content p {
                font-size: 1.2em;
            }
            .game-over-modal-content button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .game-over-modal-content {
                padding: 20px;
            }
            .game-over-modal-content h2 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }
            .game-over-modal-content p {
                font-size: 1em;
            }
            .game-over-modal-content button {
                padding: 10px 25px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay">01:00</div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>隆PRIMER DESAFIO!</h1>
        <p>驴Qu茅 es lo primero que hay que hacer si hay un accidente de tr谩nsito con heridos?</p>

        <div class="options-container">
            <button class="option-button" data-value="irse">Irse r谩pido para no tener problemas.</button>
            <button class="option-button" data-value="mover">Mover a los heridos como sea.</button>
            <button class="option-button" data-value="senalizar">Se帽alizar, ver c贸mo est谩n y llamar a emergencias.</button>
            <button class="option-button" data-value="pedir_seguro">Pedir el seguro para ver qui茅n fue el culpable.</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>

        <div id="feedbackMessage" class="message"></div>
    </div>

    <div class="game-over-modal-overlay" id="gameOverModal">
        <div class="game-over-modal-content">
            <h2>GAME OVER</h2>
            <p>Has sido eliminado del juego.</p>
            <button id="restartButton">Salir</button> </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage'); // Se mantiene para mensajes correctos
        const welcomeMessage = document.getElementById('welcomeMessage');
        const correctAnwser = 'senalizar';
        const totalTime = 60;
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;
        let userName = '';
        let userCity = '';
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec';

        // Elementos del modal
        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');

        // Funci贸n para parsear par谩metros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        // Obtener el nombre de usuario y la ciudad de la URL al cargar la p谩gina
        userName = getUrlParameter('user');
        userCity = getUrlParameter('city');
        if (userName) {
            welcomeMessage.textContent = `隆Jugador: ${userName}!`;
        }

        // Funci贸n para enviar datos al script de Google Apps
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                const response = await fetch(googleAppsScriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log(`隆Datos del juego para ${gamePage} enviados a Google Sheets correctamente!`);
                } else {
                    console.error(`Error al enviar datos del juego para ${gamePage} a Google Sheets:`, response.statusText);
                }
            } catch (error) {
                console.error(`Error de red o problema al enviar datos del juego para ${gamePage}:`, error);
            }
        }

        // Funci贸n para actualizar la visualizaci贸n del temporizador
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame(false); // Llamar endGame con false para tiempo agotado
                    sendGameData(userName, userCity, '1', 0); // Registrar 0 tiempo si se agot贸
                }
            } else {
                timeLeft--;
            }
        }

        // Funci贸n para terminar el juego con un mensaje o mostrar el GAME OVER modal
        function endGame(isCorrect) {
            gameEnded = true;
            clearInterval(timerInterval);

            // Deshabilitar botones de opci贸n y submit
            optionButtons.forEach(button => button.disabled = true);
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.textContent = "隆Respuesta correcta! 隆Felicidades, sigues en el juego! ";
                feedbackMessage.classList.add('correct-message');
                feedbackMessage.classList.remove('incorrect-message'); // Asegurarse de quitar si estuvo antes
                nextButton.style.display = 'block';
                sendGameData(userName, userCity, '1', totalTime - timeLeft);

                setTimeout(() => {
                    window.location.href = `Squidgame2.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);

            } else {
                // Mostrar el modal de GAME OVER
                gameOverModal.classList.add('show');
                // feedbackMessage se mantiene vac铆o para no mostrar el texto si es GAME OVER
                feedbackMessage.textContent = "";
                sendGameData(userName, userCity, '1', totalTime - timeLeft); // Enviar tiempo al perder
            }
        }

        // Iniciar el temporizador cuando la p谩gina se carga
        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true; // Bot贸n de responder deshabilitado hasta que se seleccione una opci贸n
        });

        // Event listeners para los botones de opci贸n
        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedOption = button.dataset.value;
                submitButton.disabled = false;
            });
        });

        // Event listener para el bot贸n "Responder"
        submitButton.addEventListener('click', () => {
            if (gameEnded) return;
            if (selectedOption === null) {
                alert("Por favor, selecciona una opci贸n antes de responder.");
                return;
            }

            if (selectedOption === correctAnwser) {
                endGame(true);
            } else {
                endGame(false);
            }
        });

        // Event listener para el bot贸n "Salir" del modal de GAME OVER
        restartButton.addEventListener('click', () => {
            // Redirigir a la p谩gina game over.html
            window.location.href = `game over.html`; // CAMBIO: Ahora redirige a "game over.html"
        });

    </script>
</body>
</html>
