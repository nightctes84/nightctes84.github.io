<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Squidgame 13</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-image: url('fonde be safe.PNG'); /* Design from Squidgame1 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(26, 42, 58, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #e74c3c;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .timer {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5em;
            color: #00ff00;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #00cc00;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, inset 0 0 8px rgba(0,255,0,0.6);
            align-self: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            overflow: hidden;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        /* Modern Button Styles */
        .option-button, #submitButton, #nextButton {
            background: linear-gradient(145deg, #2c3e50, #1a2a3a);
            color: #ecf0f1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.05);
        }

        .option-button:hover, #submitButton:hover, #nextButton:hover {
            background: linear-gradient(145deg, #34495e, #2c3e50);
            transform: translateY(-5px);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.6), -8px -8px 20px rgba(255, 255, 255, 0.1);
        }

        .option-button.selected {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            border: 2px solid #ff6347;
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8), 0 0 10px rgba(231, 76, 60, 0.4);
        }

        #submitButton {
            background: linear-gradient(145deg, #27ae60, #229a50);
            margin-top: 20px;
            font-size: 1.5em;
            padding: 15px 40px;
        }
        #submitButton:hover {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
        }
        #submitButton:disabled {
            background: linear-gradient(145deg, #7f8c8d, #6c7a89);
            cursor: not-allowed;
            transform: none;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }

        #nextButton {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            display: none;
            font-size: 1.5em;
            padding: 15px 40px;
        }
        #nextButton:hover {
            background: linear-gradient(145deg, #e67e22, #d35400);
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
        }
        .correct-message { color: #2ecc71; }
        .incorrect-message, .timeout-message { color: #e74c3c; }

        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px;
        }

        .game-over-modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .game-over-modal-overlay.show {
            opacity: 1; visibility: visible;
        }
        .game-over-modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1a26);
            border: 3px solid #e74c3c;
            border-radius: 20px;
            padding: 50px; text-align: center;
            transform: scale(0.8); opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: pulse-glow 2s infinite alternate;
        }
        .game-over-modal-overlay.show .game-over-modal-content {
            transform: scale(1); opacity: 1;
        }
        .game-over-modal-content h2 {
            font-size: 4em; color: #e74c3c;
            text-shadow: 0 0 15px rgba(231,76,60,0.9);
            margin-bottom: 20px; text-transform: uppercase;
            letter-spacing: 5px;
        }
        .game-over-modal-content p {
            font-size: 1.5em; color: #f1c40f; margin-bottom: 40px;
        }
        .game-over-modal-content button {
            background-color: #27ae60; color: white;
            padding: 15px 40px; border: none; border-radius: 10px;
            font-size: 1.3em; cursor: pointer;
        }
        .game-over-modal-content button:hover {
            background-color: #2ecc71;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px rgba(231,76,60,0.7); }
            100% { box-shadow: 0 0 50px rgba(231,76,60,1), 0 0 20px rgba(231,76,60,0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay"><span>01:00</span></div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>SQUIDGAME DESAFIO 13</h1>
        <p>Una persona está sangrando mucho por la nariz. ¿Qué haces?</p>

        <div class="options-container">
            <button class="option-button" data-value="inclinar_cabeza_atras">A. Inclinas su cabeza hacia atrás.</button>
            <button class="option-button" data-value="tapar_nariz">B. Le tapas la nariz con los dedos.</button>
            <button class="option-button" data-value="inclinar_cabeza_adelante">C. Inclinas su cabeza hacia adelante y aprietas la fosa nasal que sangra.</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>
        <div id="feedbackMessage" class="message"></div>
    </div>

    <div class="game-over-modal-overlay" id="gameOverModal">
        <div class="game-over-modal-content">
            <h2>GAME OVER</h2>
            <p>Has sido eliminado del juego.</p>
            <button id="restartButton">Salir</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');

        const correctAnswer = 'inclinar_cabeza_adelante';
        const totalTime = 60;
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;

        // URL de Google Apps Script
        const googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKpCu98KfA09zfBAmxyDgYlhoSdzQ/exec";

        // Obtener parámetros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results=[1].replace(/\+/g, ' '));
        }
        const userName = getUrlParameter('user');
        const userCity = getUrlParameter('city');
        if (userName) welcomeMessage.textContent = `¡Jugador: ${userName}!`;

        // Enviar datos a Google Sheets
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                await fetch(googleAppsScriptURL, { method: 'POST', body: formData });
                console.log("Datos enviados correctamente");
            } catch (err) {
                console.error("Error al enviar", err);
            }
        }

        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame(false);
                    sendGameData(userName, userCity, '13', 0);
                }
            } else {
                timeLeft--;
            }
        }

        function endGame(isCorrect) {
            gameEnded = true;
            clearInterval(timerInterval);
            optionButtons.forEach(btn => btn.disabled = true);
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.textContent = "¡Respuesta correcta! 🎉";
                feedbackMessage.classList.add('correct-message');
                nextButton.style.display = 'block';
                sendGameData(userName, userCity, '13', totalTime - timeLeft);
                setTimeout(() => {
                    window.location.href = `Squidgame14.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);
            } else {
                gameOverModal.classList.add('show');
                sendGameData(userName, userCity, '13', totalTime - timeLeft);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true;
        });

        optionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedOption = btn.dataset.value;
                submitButton.disabled = false;
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedOption === correctAnswer) endGame(true);
            else endGame(false);
        });

        restartButton.addEventListener('click', () => {
            window.location.href = `game over.html`;
        });
    </script>
</body>
</html>
