<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercer DesafÃ­o: Juego del Calamar</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* ðŸ”¥ Se mantienen todos tus estilos originales (no modifiquÃ© formato) */
        body { font-family: 'Arial', sans-serif; background-color: #0d1a26; color: #ecf0f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column; text-align: center; padding: 20px; box-sizing: border-box; }
        .container { background-image: url('fonde be safe.PNG'); background-size: cover; background-position: center; background-repeat: no-repeat; background-color: rgba(26, 42, 58, 0.7); padding: 40px; border-radius: 15px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); max-width: 600px; width: 100%; position: relative; display: flex; flex-direction: column; align-items: center; border: 2px solid #e74c3c; }
        h1 { color: #e74c3c; margin-bottom: 30px; font-size: 2.5em; }
        .timer { font-family: 'Share Tech Mono', monospace; font-size: 2.5em; color: #00ff00; background: linear-gradient(145deg, #1a1a1a, #0a0a0a); padding: 15px 30px; border-radius: 10px; border: 2px solid #00cc00; box-shadow: 0 0 5px #00ff00,0 0 10px #00ff00,0 0 20px #00ff00,inset 0 0 8px rgba(0,255,0,0.6); align-self: center; margin-bottom: 20px; text-shadow: 0 0 5px #00ff00; position: relative; overflow: hidden; }
        .timer span { animation: text-flicker 1.5s infinite alternate; }
        @keyframes text-flicker { 0%,19%,21%,23%,25%,54%,56%,100%{ text-shadow:-0.08rem -0.02rem 0.05rem #fff,0.08rem 0.02rem 0.05rem #fff,0 0 1rem #00ff00,0 0 2rem #00ff00,0 0 3rem #00ff00,0 0 4rem #00ff00,0 0 5rem #00ff00,0 0 6rem #00ff00;}20%,24%,55%{ text-shadow:none;}}
        p { font-size: 1.4em; margin-bottom: 30px; }
        .options-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-bottom: 30px; }
        .option-button { background-color: #2980b9; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; min-width: 120px; }
        .option-button:hover { background-color: #3498db; transform: translateY(-3px); }
        .option-button.selected { background-color: #e74c3c; border: 2px solid #c0392b; transform: scale(1.05); }
        #submitButton { background-color: #27ae60; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 1.5em; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px; }
        #submitButton:hover { background-color: #2ecc71; }
        #submitButton:disabled { background-color: #7f8c8d; cursor: not-allowed; }
        #nextButton { background-color: #f39c12; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 1.5em; cursor: pointer; transition: background-color 0.3s ease; margin-top: 20px; display: none; margin-left: auto; margin-right: auto; }
        #nextButton:hover { background-color: #e67e22; }
        .message { font-size: 1.8em; margin-top: 30px; font-weight: bold; }
        .incorrect-message { color: #e74c3c; }
        .correct-message { color: #2ecc71; }
        .welcome-message { font-size: 1.5em; color: #f1c40f; margin-bottom: 20px; }
        .game-over-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .game-over-modal-overlay.show { opacity: 1; visibility: visible; }
        .game-over-modal-content { background: linear-gradient(135deg, #1a2a3a, #0d1a26); border: 3px solid #e74c3c; border-radius: 20px; padding: 50px; box-shadow: 0 0 40px rgba(231,76,60,0.7); text-align: center; transform: scale(0.8); opacity: 0; transition: transform 0.3s ease, opacity 0.3s ease; animation: pulse-glow 2s infinite alternate; }
        .game-over-modal-overlay.show .game-over-modal-content { transform: scale(1); opacity: 1; }
        .game-over-modal-content h2 { font-size: 4em; color: #e74c3c; text-shadow: 0 0 15px rgba(231,76,60,0.9); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 5px; }
        .game-over-modal-content p { font-size: 1.5em; color: #f1c40f; margin-bottom: 40px; }
        .game-over-modal-content button { background-color: #27ae60; color: white; padding: 15px 40px; border: none; border-radius: 10px; font-size: 1.3em; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; }
        .game-over-modal-content button:hover { background-color: #2ecc71; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay"><span>01:00</span></div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>Â¡TERCER DESAFIO!</h1>
        <p>Â¿Para quÃ© creÃ©s que sirve evaluar la atenciÃ³n y la coordinaciÃ³n antes o durante el trabajo?</p>

        <div class="options-container">
            <button class="option-button" data-value="legal">Para cumplir un requisito legal.</button>
            <button class="option-button" data-value="prevenir">Para prevenir accidentes y errores en tareas crÃ­ticas.</button>
            <button class="option-button" data-value="computadora">Para medir si una persona es rÃ¡pida usando la computadora.</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>

        <div id="feedbackMessage" class="message"></div>
    </div>

    <div class="game-over-modal-overlay" id="gameOverModal">
        <div class="game-over-modal-content">
            <h2>GAME OVER</h2>
            <p>Has sido eliminado del juego.</p>
            <button id="restartButton">Salir</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const correctAnswer = 'prevenir'; 
        const totalTime = 60;
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;
        let userName = '';
        let userCity = '';
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlWFWo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec';

        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        userName = getUrlParameter('user');
        userCity = getUrlParameter('city');
        if (userName) {
            welcomeMessage.textContent = `Â¡Jugador: ${userName}!`;
        }

        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                await fetch(googleAppsScriptURL, { method: 'POST', body: formData });
                console.log(`Datos enviados correctamente para pÃ¡gina ${gamePage}`);
            } catch (err) {
                console.error("Error al enviar", err);
            }
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.querySelector('span').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame(false);
                    sendGameData(userName, userCity, '3', 0); // âœ… ENVÃO COMO PAGINA 3
                }
            } else {
                timeLeft--;
            }
        }

        function endGame(isCorrect) {
            gameEnded = true;
            clearInterval(timerInterval);
            optionButtons.forEach(button => button.disabled = true);
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.textContent = "Â¡Respuesta correcta! ðŸŽ‰";
                feedbackMessage.classList.add('correct-message');
                nextButton.style.display = 'block';
                sendGameData(userName, userCity, '3', totalTime - timeLeft); // âœ… ENVÃO COMO PAGINA 3
                setTimeout(() => {
                    window.location.href = `Squidgame4.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);
            } else {
                gameOverModal.classList.add('show');
                sendGameData(userName, userCity, '3', totalTime - timeLeft); // âœ… ENVÃO COMO PAGINA 3
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true;
        });

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedOption = button.dataset.value;
                submitButton.disabled = false;
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedOption === correctAnswer) endGame(true);
            else endGame(false);
        });

        restartButton.addEventListener('click', () => {
            window.location.href = `game over.html`;
        });
    </script>
</body>
</html>
