<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicidades! Has llegado al final 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce); /* Degradado de azul profundo a cian claro */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Oculta el desbordamiento para la animación de estrellas */
            position: relative;
        }

        /* Animación de estrellas de fondo */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
        }

        .star:nth-child(1) { top: 10%; left: 20%; width: 3px; height: 3px; animation-delay: 0s; }
        .star:nth-child(2) { top: 80%; left: 70%; width: 2px; height: 2px; animation-delay: 1s; }
        .star:nth-child(3) { top: 40%; left: 50%; width: 4px; height: 4px; animation-delay: 0.5s; }
        .star:nth-child(4) { top: 60%; left: 10%; width: 2.5px; height: 2.5px; animation-delay: 2s; }
        .star:nth-child(5) { top: 25%; left: 90%; width: 3.5px; height: 3.5px; animation-delay: 1.5s; }
        .star:nth-child(6) { top: 5%; left: 60%; width: 2px; height: 2px; animation-delay: 2.5s; }
        .star:nth-child(7) { top: 90%; left: 30%; width: 3px; height: 3px; animation-delay: 0.8s; }
        .star:nth-child(8) { top: 70%; left: 5%; width: 2.8px; height: 2.8px; animation-delay: 3s; }
        .star:nth-child(9) { top: 15%; left: 45%; width: 4px; height: 4px; animation-delay: 1.2s; }
        .star:nth-child(10) { top: 50%; left: 85%; width: 2.5px; height: 2.5px; animation-delay: 0.3s; }


        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente para el contenido */
            padding: 50px 70px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 700px;
            width: 90%;
            transform: translateY(20px); /* Empieza un poco abajo */
            opacity: 0;
            animation: fadeInRise 1.5s forwards cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative; /* Asegura que el contenido esté sobre las estrellas */
            z-index: 10;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #f1c40f; /* Amarillo dorado para el texto principal */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textPop 1s ease-out 1.2s forwards; /* Retrasa la animación del texto */
            opacity: 0;
        }

        p {
            font-size: 1.8em;
            color: #ecf0f1;
            line-height: 1.6;
            animation: textFadeIn 1.5s ease-out 1.5s forwards; /* Retrasa la animación del texto */
            opacity: 0;
        }

        /* Animación de entrada para el contenedor */
        @keyframes fadeInRise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación para el título */
        @keyframes textPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animación para el párrafo */
        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 25px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="container">
        <h1>¡Felicitaciones!</h1>
        <p>Has llegado al final de esta desafiante trivia.</p>
        <p>¡Tu perspicacia te ha llevado a la victoria! 🏆</p>
    </div>
</body>
</html>
