<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto Desafío: Juego del Calamar</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26; /* Fondo muy oscuro, casi negro */
            color: #ecf0f1; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-image: url('fonde be safe.PNG'); /* La imagen de fondo ahora se aplica al .container */
            background-size: cover; /* Cubre todo el fondo del contenedor */
            background-position: center; /* Centra la imagen en el contenedor */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            /* Añadimos un color de fondo semi-transparente SOBRE la imagen para que el texto resalte */
            background-color: rgba(26, 42, 58, 0.7); /* Menos opaco para ver más la imagen */
            padding: 40px;
            border-radius: 15px; /* Bordes más redondeados */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7); /* Sombra más pronunciada */
            max-width: 600px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #e74c3c; /* Borde rojo distintivo */
        }

        h1 {
            color: #e74c3c; /* Rojo, como los uniformes de los guardias o la sangre en Squid Game */
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        /* --- Estilos MODIFICADOS para el contador --- */
        .timer {
            font-family: 'Share Tech Mono', monospace; /* Fuente de estilo tecnológico */
            font-size: 2.5em; /* Tamaño más grande para visibilidad */
            color: #00ff00; /* Verde brillante, como un display digital */
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a); /* Gradiente sutil para el fondo */
            padding: 15px 30px; /* Más padding para un look robusto */
            border-radius: 10px; /* Bordes ligeramente redondeados */
            border: 2px solid #00cc00; /* Borde verde más claro */
            box-shadow:
                0 0 5px #00ff00, /* Sombra interior suave */
                0 0 10px #00ff00, /* Resplandor exterior */
                0 0 20px #00ff00, /* Mayor resplandor */
                inset 0 0 8px rgba(0, 255, 0, 0.6); /* Sombra interna para profundidad */
            align-self: center; /* Centrar el timer dentro del flex container */
            margin-bottom: 20px; /* Espacio debajo del contador */
            text-shadow: 0 0 5px #00ff00; /* Sombra de texto para el efecto de brillo */
            position: relative;
            overflow: hidden; /* Asegurar que el pseudo-elemento no se desborde */
        }

        /* Efecto de "glitch" o línea parpadeante */
        .timer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -10%;
            width: 120%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(0, 255, 0, 0.5), transparent);
            transform: translateY(-50%) rotate(2deg);
            animation: glitch-line 2s infinite linear;
            opacity: 0.7;
        }

        @keyframes glitch-line {
            0%, 100% { top: 40%; opacity: 0.7; }
            20% { top: 60%; opacity: 0.5; }
            40% { top: 30%; opacity: 0.8; }
            60% { top: 70%; opacity: 0.6; }
            80% { top: 45%; opacity: 0.7; }
        }

        /* Pequeña animación de parpadeo para los números */
        .timer span {
            animation: text-flicker 1.5s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    -0.08rem -0.02rem 0.05rem #fff,
                    0.08rem 0.02rem 0.05rem #fff,
                    0 0 1rem #00ff00,
                    0 0 2rem #00ff00,
                    0 0 3rem #00ff00,
                    0 0 4rem #00ff00,
                    0 0 5rem #00ff00,
                    0 0 6rem #00ff00;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        /* --- FIN Estilos MODIFICADOS para el contador --- */


        p {
            font-size: 1.4em;
            margin-bottom: 30px;
        }

        .options-container {
            display: flex;
            justify-content: center; /* Centrar los botones de opción */
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-button {
            background-color: #2980b9; /* Azul */
            color: white;
            padding: 15px 20px; /* Reducir padding horizontal para dar más espacio al texto */
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            min-width: 250px; /* Aumentar el min-width para que sean más anchos */
            height: 80px; /* Establecer una altura fija para simetría */
            display: flex; /* Usar flex para centrar el texto verticalmente y horizontalmente */
            align-items: center;
            justify-content: center;
            text-align: center; /* Asegurar que el texto esté centrado si hay varias líneas */
            box-sizing: border-box; /* Incluir padding y border en el tamaño total */
        }

        .option-button:hover {
            background-color: #3498db; /* Azul más claro al pasar el ratón */
            transform: translateY(-3px);
        }

        .option-button.selected {
            background-color: #e74c3c; /* Rojo cuando está seleccionado */
            border: 2px solid #c0392b;
            transform: scale(1.05);
        }

        #submitButton {
            background-color: #27ae60; /* Verde para enviar */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        #submitButton:hover {
            background-color: #2ecc71; /* Verde más claro al pasar el ratón */
        }

        #submitButton:disabled {
            background-color: #7f8c8d; /* Gris cuando está deshabilitado */
            cursor: not-allowed;
        }

        #nextButton {
            background-color: #f39c12; /* Naranja para siguiente */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: none; /* Oculto inicialmente */
            margin-left: auto; /* Centrar el botón */
            margin-right: auto; /* Centrar el botón */
        }

        #nextButton:hover {
            background-color: #e67e22; /* Naranja más oscuro al pasar el ratón */
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
        }

        .incorrect-message {
            color: #e74c3c; /* Rojo para incorrecto */
        }

        .timeout-message {
            color: #e74c3c; /* Rojo para tiempo agotado */
        }

        .correct-message {
            color: #2ecc71; /* Verde para correcto */
        }
        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px; /* Ajustado para separar de la pregunta */
        }

        /* --- Estilos para el modal/alerta de GAME OVER --- */
        .game-over-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro semitransparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegura que esté por encima de todo */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .game-over-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1a26); /* Degradado oscuro */
            border: 3px solid #e74c3c; /* Borde rojo del Juego del Calamar */
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.7); /* Resplandor rojo intenso */
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: pulse-glow 2s infinite alternate; /* Animación de pulso para el glow */
        }

        .game-over-modal-overlay.show .game-over-modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .game-over-modal-content h2 {
            font-size: 4em; /* Más grande */
            color: #e74c3c; /* Rojo intenso */
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.9); /* Sombra de texto brillante */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .game-over-modal-content p {
            font-size: 1.5em;
            color: #f1c40f; /* Amarillo/Dorado para el texto secundario */
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .game-over-modal-content button {
            background-color: #27ae60; /* Botón verde */
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .game-over-modal-content button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }

        /* Animación de pulso para el resplandor del modal */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px rgba(231, 76, 60, 0.7); }
            100% { box-shadow: 0 0 50px rgba(231, 76, 60, 1), 0 0 20px rgba(231, 76, 60, 0.5); }
        }

        /* Media queries para responsividad del modal */
        @media (max-width: 768px) {
            .game-over-modal-content {
                padding: 30px;
                max-width: 90%;
            }
            .game-over-modal-content h2 {
                font-size: 3em;
            }
            .game-over-modal-content p {
                font-size: 1.2em;
            }
            .game-over-modal-content button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .game-over-modal-content {
                padding: 20px;
            }
            .game-over-modal-content h2 {
                font-size: 2.5em;
                letter-spacing: 3px;
            }
            .game-over-modal-content p {
                font-size: 1em;
            }
            .game-over-modal-content button {
                padding: 10px 25px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay"><span>01:00</span></div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>¡CUARTO DESAFIO!</h1>
        <p>¿Qué es lo primero que hay que hacer si alguien está inconsciente?</p>

        <div class="options-container">
            <button class="option-button" data-value="celular">Sacarle el celular</button>
            <button class="option-button" data-value="comer">Darle algo de comer o tomar</button>
            <button class="option-button" data-value="asegurar">Asegurar el lugar para que no haya peligro</button>
            <button class="option-button" data-value="filmar">Filmarlo para redes</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>

        <div id="feedbackMessage" class="message"></div>
    </div>

    <div class="game-over-modal-overlay" id="gameOverModal">
        <div class="game-over-modal-content">
            <h2>GAME OVER</h2>
            <p>Has sido eliminado del juego.</p>
            <button id="restartButton">Salir</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        // La opción correcta importada de Squidgame3.html
        const correctAnwser = 'asegurar';
        const totalTime = 60;
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;

        // URL de Google Apps Script (asegúrate de que esta URL sea correcta para tu script)
        const googleAppsScriptURL = "https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec"; // Reemplaza con tu URL real

        // Modal
        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');

        // Obtener parámetros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        const userName = getUrlParameter('user');
        const userCity = getUrlParameter('city');
        if (userName) welcomeMessage.textContent = `¡Jugador: ${userName}!`;

        // Enviar datos a Google Sheets
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                await fetch(googleAppsScriptURL, { method: 'POST', body: formData });
                console.log("Datos enviados correctamente");
            } catch (err) {
                console.error("Error al enviar", err);
            }
        }

        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.querySelector('span').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame(false);
                    sendGameData(userName, userCity, '4', 0); // Envía '4' si el tiempo se agota
                }
            } else {
                timeLeft--;
            }
        }

        function endGame(isCorrect) {
            gameEnded = true;
            clearInterval(timerInterval);
            optionButtons.forEach(btn => btn.disabled = true);
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.textContent = "¡Respuesta correcta! ¡Felicidades, sigues en el juego! 🎉";
                feedbackMessage.classList.add('correct-message');
                feedbackMessage.classList.remove('incorrect-message');
                nextButton.style.display = 'block';
                sendGameData(userName, userCity, '4', totalTime - timeLeft); // Envía '4' si la respuesta es correcta
                setTimeout(() => {
                    window.location.href = `Squidgame5.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);
            } else {
                gameOverModal.classList.add('show');
                sendGameData(userName, userCity, '4', totalTime - timeLeft); // Envía '4' si la respuesta es incorrecta o tiempo agotado
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true;
        });

        optionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedOption = btn.dataset.value;
                submitButton.disabled = false;
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedOption === correctAnwser) endGame(true);
            else endGame(false);
        });

        restartButton.addEventListener('click', () => {
            window.location.href = `game over.html`;
        });
    </script>
</body>
</html>
