<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Los 4 Fant치sticos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el cuerpo de la p치gina */
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, #2e0854 0%, #0c021f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
        }

        /* Contenedor principal de la ruleta y los elementos */
        .ruleta-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            background: #2e0854; /* Color de fondo para la ruleta */
        }
        
        /* Animaci칩n para los destellos de luz */
        @keyframes glowing {
            0% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
            25% { box-shadow: 0 0 5px #0000ff, 0 0 10px #0000ff, 0 0 15px #0000ff; }
            50% { box-shadow: 0 0 5px #008000, 0 0 10px #008000, 0 0 15px #008000; }
            75% { box-shadow: 0 0 5px #ffff00, 0 0 10px #ffff00, 0 0 15px #ffff00; }
            100% { box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000; }
        }

        .ruleta-container.glowing-active {
            animation: glowing 1s infinite alternate;
        }

        /* La ruleta en s칤 */
        .ruleta {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* Estilos para cada segmento de la ruleta */
        .segmento {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
            padding-left: 20px;
        }

        /* Rotaci칩n y colores para cada segmento */
        /* Colores y tem치ticas de los 4 Fant치sticos */
        .segmento:nth-child(1) {
            background-color: #d1121d; /* Rojo para La Antorcha Humana */
            transform: rotate(0deg);
        }
        .segmento:nth-child(2) {
            background-color: #004d99; /* Azul para Mr. Fant치stico */
            transform: rotate(90deg);
        }
        .segmento:nth-child(3) {
            background-color: #ff9900; /* Naranja para La Mole */
            transform: rotate(180deg);
        }
        .segmento:nth-child(4) {
            background-color: #008000; /* Verde para La Mujer Invisible */
            transform: rotate(270deg);
        }
        
        .segmento span {
            transform: rotate(-45deg);
        }

        /* Estilos del puntero que indica el resultado */
        .puntero {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%) rotate(45deg);
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #fff;
            z-index: 10;
        }

        /* Estilos del bot칩n de girar */
        .boton-girar {
            padding: 1rem 2.5rem;
            margin-top: 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .boton-girar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.7);
        }

        .boton-girar:disabled {
            background: #4b4b4b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Estilos para el div del resultado */
        .resultado {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            color: #fff;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-8">

    <h1 class="text-4xl md:text-5xl font-bold mb-8 text-center bg-gray-900 bg-opacity-50 p-4 rounded-xl shadow-lg">
        Ruleta de Los 4 Fant치sticos
    </h1>

    <div class="ruleta-container" id="ruletaContainer">
        <div class="ruleta">
            <div class="segmento"><span>La Antorcha Humana</span></div>
            <div class="segmento"><span>Mr. Fant치stico</span></div>
            <div class="segmento"><span>La Mole</span></div>
            <div class="segmento"><span>La Mujer Invisible</span></div>
        </div>
    </div>

    <div class="resultado" id="resultado"></div>
    <button class="boton-girar" id="botonGirar">GIRAR</button>

    <script>
        const ruletaContainer = document.getElementById('ruletaContainer');
        const ruleta = document.querySelector('.ruleta');
        const botonGirar = document.getElementById('botonGirar');
        const resultadoDiv = document.getElementById('resultado');

        const segmentosData = [
            'La Antorcha Humana',
            'Mr. Fant치stico',
            'La Mole',
            'La Mujer Invisible'
        ];

        // Funci칩n para girar la ruleta
        function girarRuleta() {
            // Deshabilitar el bot칩n para evitar clics m칰ltiples
            botonGirar.disabled = true;
            resultadoDiv.textContent = 'Girando...';

            // Remover la animaci칩n de destellos
            ruletaContainer.classList.remove('glowing-active');

            // Calcular el 칤ndice del segmento ganador aleatorio
            const indiceGanador = Math.floor(Math.random() * segmentosData.length);
            
            // Calcular los grados para que el puntero apunte al centro del segmento ganador
            const gradosPorSegmento = 360 / segmentosData.length;
            const gradosObjetivo = (3 - indiceGanador) * gradosPorSegmento + gradosPorSegmento / 2;
            
            // Sumar un n칰mero de vueltas completas para un giro m치s din치mico
            const vueltasCompletas = 10;
            const totalGrados = vueltasCompletas * 360 + gradosObjetivo;

            // Aplicar la rotaci칩n y la transici칩n
            ruleta.style.transition = 'transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)';
            ruleta.style.transform = `rotate(${totalGrados}deg)`;

            // Usar setTimeout para manejar el final del giro
            setTimeout(() => {
                // Mostrar el resultado
                resultadoDiv.textContent = `춰El elegido es: ${segmentosData[indiceGanador]}! 游꿀`;
                
                // Habilitar el bot칩n nuevamente para otro giro
                botonGirar.disabled = false;
                
                // A침adir la animaci칩n de destellos al finalizar
                ruletaContainer.classList.add('glowing-active');
            }, 3000); // 3000 milisegundos = 3 segundos
        }

        // Agregar el evento de clic al bot칩n
        botonGirar.addEventListener('click', girarRuleta);
    </script>
</body>
</html>
