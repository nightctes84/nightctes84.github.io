<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Desafío: Squid Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- Mantengo todos tus estilos originales --- */
        body {
            font-family: 'Chakra Petch', sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #000000);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            background-image: url('fonde be safe.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(26, 42, 58, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 550px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #e74c3c;
            position: relative;
            overflow: hidden;
        }

        .form-content { opacity: 0; transition: opacity 0.8s ease-in-out; pointer-events: none; }
        .form-content.active { opacity: 1; pointer-events: all; }

        h1 { color: #e74c3c; margin-bottom: 25px; font-size: 3.2em; text-transform: uppercase; }
        h2 { color: #f1c40f; font-size: 2em; margin-bottom: 35px; text-transform: uppercase; }

        .input-group { margin-bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .input-group label { margin-bottom: 10px; font-size: 1.2em; color: #f1c40f; text-align: center; width: 100%; }
        .input-group input { width: calc(90% - 20px); max-width: 350px; padding: 15px; border-radius: 8px; background-color: #2b3e50; color: #ecf0f1; font-size: 1.2em; text-align: center; }

        .city-label { font-size: 1.2em; color: #f1c40f; margin-bottom: 15px; }

        #startButton { background-color: #27ae60; color: white; padding: 18px 50px; border: none; border-radius: 10px; font-size: 1.8em; cursor: pointer; margin-top: 30px; text-transform: uppercase; }
        #startButton:disabled { background-color: #7f8c8d; cursor: not-allowed; }
        #startButton .loading-text { display: none; color: white; font-weight: bold; }

        .error-message { color: #e74c3c; margin-top: 8px; margin-bottom: 20px; font-size: 1em; display: none; text-align: center; width: 100%; font-weight: bold; }

        /* --- Animación inicial con figuras (sin cambios) --- */
        #introAnimationWrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(26, 42, 58, 0.8); z-index: 20; display: flex; flex-direction: column; justify-content: space-around; align-items: center; opacity: 1; animation: introFadeOut 0.5s forwards 8s; }
        .game-title { font-size: 3em; color: #ecf0f1; text-transform: uppercase; letter-spacing: 3px; text-align: center; }
        .animated-shape { position: absolute; font-size: 15vw; opacity: 0; color: white; }
        @keyframes introFadeOut { 0% { opacity: 1; } 100% { opacity: 0; pointer-events: none; display: none; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- ANIMACIÓN INICIAL (sin modificar) -->
        <div id="introAnimationWrapper">
            <div class="game-title">Squid <span class="red-char">G</span>ame</div>
            <div id="animationContainer">
                <span class="animated-shape circle">&#x25CB;</span>
                <span class="animated-shape triangle">&#x25B3;</span>
                <span class="animated-shape square">&#x25A1;</span>
            </div>
            <div id="loadingText" class="loading-animation-text">Iniciando ...</div>
        </div>

        <!-- FORMULARIO -->
        <div class="form-content" id="formContent">
            <h1>Bienvenido al Desafío</h1>
            <h2>Ingresa tus datos</h2>

            <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec">
                <div class="input-group">
                    <label for="username">Ingresa tu Nombre y Apellido</label>
                    <input type="text" id="username" name="nombre" placeholder="Nombre y Apellido" maxlength="20" required>
                    <div id="usernameError" class="error-message">Por favor, ingresa tu nombre.</div>
                </div>

                <!-- Ciudad prefijada -->
                <div class="input-group">
                    <span class="city-label">Ciudad</span>
                    <input type="hidden" id="tucuman" name="localidad" value="Tucumán" checked>
                    <span style="color:#f1c40f; font-size:1.2em;">Tucumán</span>
                </div>

                <button id="startButton" type="submit" disabled>
                    <span class="button-text">Comenzar el Juego</span>
                    <span class="loading-text">Cargando...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const dataForm = document.getElementById('dataForm');
        const usernameInput = document.getElementById('username');
        const startButton = document.getElementById('startButton');
        const buttonText = startButton.querySelector('.button-text');
        const loadingText = startButton.querySelector('.loading-text');
        const usernameError = document.getElementById('usernameError');
        const introAnimationWrapper = document.getElementById('introAnimationWrapper');
        const formContent = document.getElementById('formContent');

        function validateForm() {
            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                startButton.disabled = true;
            } else {
                usernameError.style.display = 'none';
                startButton.disabled = false;
            }
        }

        usernameInput.addEventListener('input', validateForm);

        dataForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (startButton.disabled) return;

            buttonText.style.display = 'none';
            loadingText.style.display = 'inline-block';
            startButton.style.backgroundColor = '#f1c40f';
            startButton.style.pointerEvents = 'none';
            startButton.style.cursor = 'wait';

            const username = usernameInput.value.trim();
            const selectedCity = "Tucumán"; // valor fijo

            const formData = new FormData();
            formData.append('nombre', username);
            formData.append('localidad', selectedCity);
            formData.append('gamePage', 'Registro');
            formData.append('timeTaken', 0);

            try {
                await fetch(dataForm.action, { method: 'POST', body: formData });
            } catch (error) {
                console.error(error);
            } finally {
                window.location.href = `Squidgame1.html?user=${encodeURIComponent(username)}&city=${encodeURIComponent(selectedCity)}`;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            formContent.classList.remove('active');
            validateForm();
            introAnimationWrapper.addEventListener('animationend', (event) => {
                if (event.animationName === 'introFadeOut') {
                    introAnimationWrapper.style.display = 'none';
                    formContent.classList.add('active');
                    validateForm();
                }
            });
        });
    </script>
</body>
</html>
