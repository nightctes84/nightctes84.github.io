<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido al Desafío: Squid Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Chakra Petch', sans-serif;
      background: linear-gradient(135deg, #1a2a3a, #000000);
      color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .container {
      background-image: url('fonde be safe.PNG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(26, 42, 58, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      max-width: 550px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #e74c3c;
      position: relative;
      overflow: hidden;
    }

    .form-content { opacity: 0; transition: opacity 0.8s; pointer-events: none; }
    .form-content.active { opacity: 1; pointer-events: all; }

    h1 { color: #e74c3c; margin-bottom: 25px; font-size: 3.2em; text-transform: uppercase; letter-spacing: 3px; text-shadow: 0 0 10px rgba(231, 76, 60, 0.7); }
    h2 { color: #f1c40f; font-size: 2em; margin-bottom: 35px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 8px rgba(241, 196, 15, 0.6); }

    .input-group { margin-bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; }
    .input-group label { margin-bottom: 10px; font-size: 1.2em; color: #f1c40f; text-align: center; width: 100%; }

    .input-group input {
      width: calc(90% - 20px);
      max-width: 350px;
      padding: 15px 15px;
      border: 1px solid #7f8c8d;
      border-radius: 8px;
      background-color: #2b3e50;
      color: #ecf0f1;
      font-size: 1.2em;
      text-align: center;
    }

    .error-message { color: #e74c3c; margin-top: 8px; margin-bottom: 20px; font-size: 1em; display: none; text-align: center; width: 100%; font-weight: bold; }

    #startButton {
      background-color: #27ae60;
      color: white;
      padding: 18px 50px;
      border: none;
      border-radius: 10px;
      font-size: 1.8em;
      cursor: pointer;
      margin-top: 30px;
    }
    #startButton:disabled { background-color: #7f8c8d; cursor: not-allowed; }

    /* --- ANIMACIÓN INICIAL --- */
    #introAnimationWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 42, 58, 0.8);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      opacity: 1;
      animation: introFadeOut 0.5s forwards 8s;
    }

    #animationContainer {
      position: relative;
      width: 100%;
      height: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .animated-shape {
      position: absolute;
      font-size: 15vw;
      opacity: 0;
      line-height: 1;
      color: white;
    }

    .animated-shape.circle {
      animation: circleEnter 1.5s forwards 0.5s,
                 circleCentralize 0.5s forwards 2s,
                 circleToHorizontal 1.5s forwards 4.5s;
    }
    .animated-shape.triangle {
      animation: triangleEnter 1.5s forwards 0.5s,
                 triangleCentralize 0.5s forwards 2s,
                 triangleToHorizontal 1.5s forwards 4.5s;
    }
    .animated-shape.square {
      animation: squareEnter 1.5s forwards 0.5s,
                 squareCentralize 0.5s forwards 2s,
                 squareToHorizontal 1.5s forwards 4.5s;
    }

    @keyframes circleEnter { 0% { opacity: 0; transform: translateY(-250%) scale(0.8);} 100% { opacity: 1; transform: translateY(-100%) scale(1);} }
    @keyframes triangleEnter { 0% { opacity: 0; transform: translateX(-200%) scale(1);} 100% { opacity: 1; transform: translateX(0) scale(1);} }
    @keyframes squareEnter { 0% { opacity: 0; transform: translateY(250%) scale(0.8);} 100% { opacity: 1; transform: translateY(100%) scale(1);} }

    @keyframes circleCentralize { 0% { transform: translateY(-100%);} 100% { transform: translateY(-150px);} }
    @keyframes triangleCentralize { 0% { transform: translateX(0) scale(1);} 100% { transform: translateY(0px) scale(1);} }
    @keyframes squareCentralize { 0% { transform: translateY(100%);} 100% { transform: translateY(150px);} }

    @keyframes circleToHorizontal { 0% { transform: translateY(-150px); color:white;} 100% { transform: translate(-140px, 0); color:#e74c3c;} }
    @keyframes triangleToHorizontal { 0% { transform: translateY(0); color:white;} 100% { transform: translate(0,0); color:#e74c3c;} }
    @keyframes squareToHorizontal { 0% { transform: translateY(150px); color:white;} 100% { transform: translate(140px,-5px); color:#e74c3c;} }

    @keyframes introFadeOut { 0% { opacity:1;} 100% { opacity:0; pointer-events:none; display:none;} }

    .game-title { font-size: 3em; color:#ecf0f1; text-transform: uppercase; letter-spacing: 3px; animation: textGlowPulse 2s infinite alternate; }
    .game-title .red-char { color:#e74c3c; }

    @keyframes textGlowPulse {
      0% { text-shadow: 0 0 10px rgba(255,255,255,0.3),0 0 20px rgba(231,76,60,0.4);}
      100% { text-shadow: 0 0 20px rgba(255,255,255,0.6),0 0 40px rgba(231,76,60,0.8);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="introAnimationWrapper">
      <div class="game-title" id="gameTitle">Squid <span class="red-char">G</span>ame</div>
      <div id="animationContainer">
        <span class="animated-shape circle">&#x25CB;</span>
        <span class="animated-shape triangle">&#x25B3;</span>
        <span class="animated-shape square">&#x25A1;</span>
      </div>
      <div id="loadingText" class="loading-animation-text">Iniciando ...</div>
    </div>

    <div class="form-content" id="formContent">
      <h1>Bienvenido al Desafío</h1>
      <h2>Ingresa tus datos</h2>

      <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec">
        <div class="input-group">
          <label for="username">Ingresa tu Nombre y Apellido</label>
          <input type="text" id="username" name="nombre" placeholder="Nombre y Apellido" maxlength="20" required>
          <div id="usernameError" class="error-message">Por favor, ingresa tu nombre.</div>
        </div>

        <!-- Ciudad fija -->
        <input type="hidden" name="localidad" value="Tucumán">

        <button id="startButton" type="submit" disabled>
          <span class="button-text">Comenzar el Juego</span>
          <span class="loading-text" style="display:none;">Cargando...</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const dataForm = document.getElementById('dataForm');
    const usernameInput = document.getElementById('username');
    const startButton = document.getElementById('startButton');
    const buttonText = startButton.querySelector('.button-text');
    const loadingText = startButton.querySelector('.loading-text');
    const usernameError = document.getElementById('usernameError');
    const introAnimationWrapper = document.getElementById('introAnimationWrapper');
    const formContent = document.getElementById('formContent');

    function validateForm() {
      if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
        startButton.disabled = true;
      } else {
        usernameError.style.display = 'none';
        startButton.disabled = false;
      }
    }

    usernameInput.addEventListener('input', validateForm);

    dataForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      validateForm();
      if (startButton.disabled) return;

      buttonText.style.display = 'none';
      loadingText.style.display = 'inline-block';
      startButton.style.backgroundColor = '#f1c40f';
      startButton.style.pointerEvents = 'none';
      startButton.style.cursor = 'wait';

      const username = usernameInput.value.trim();
      const selectedCity = "Tucumán";

      const formData = new FormData();
      formData.append('nombre', username);
      formData.append('localidad', selectedCity);
      formData.append('gamePage', 'Registro');
      formData.append('timeTaken', 0);

      try {
        await fetch(dataForm.action, { method: 'POST', body: formData });
      } catch (error) {}
      window.location.href = `Squidgame1.html?user=${encodeURIComponent(username)}&city=${encodeURIComponent(selectedCity)}`;
    });

    document.addEventListener('DOMContentLoaded', () => {
      formContent.classList.remove('active');
      validateForm();
      introAnimationWrapper.addEventListener('animationend', (event) => {
        if (event.animationName === 'introFadeOut') {
          introAnimationWrapper.style.display = 'none';
          formContent.classList.add('active');
          validateForm();
        }
      });
    });
  </script>
</body>
</html>
