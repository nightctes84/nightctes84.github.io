<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Desaf칤o: Juego del Calamar</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap');

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #0d1a26;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            background-color: #1a2a3a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 550px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #e74c3c;
            position: relative;
            overflow: hidden;
        }

        .form-content {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
        }

        .form-content.active {
            opacity: 1;
            pointer-events: all;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 25px;
            font-size: 3.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
        }

        h1 .game-icon {
            margin-right: 20px;
            font-size: 1.5em;
            line-height: 1;
            animation: pulse 1.5s infinite alternate;
        }

        h2 {
            color: #f1c40f;
            font-size: 2em;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(241, 196, 15, 0.6);
        }

        .input-group {
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #f1c40f;
            text-align: center;
            width: 100%;
            letter-spacing: 0.8px;
        }

        .input-group input {
            width: calc(90% - 20px);
            max-width: 350px;
            padding: 15px 15px;
            border: 1px solid #7f8c8d;
            border-radius: 8px;
            background-color: #2b3e50;
            color: #ecf0f1;
            font-size: 1.2em;
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            outline: none;
        }

        .input-group input::placeholder {
            color: #95a5a6;
        }

        .city-label {
            font-size: 1.2em;
            color: #f1c40f;
            margin-bottom: 15px;
            text-align: center;
            width: 100%;
            letter-spacing: 0.8px;
        }

        .radio-options-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .city-button {
            background-color: #34495e;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            min-width: 140px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .city-button:hover {
            background-color: #3f5870;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .city-button.selected {
            background-color: #e74c3c;
            border: 3px solid #c0392b;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }

        .city-button input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        #startButton {
            background-color: #27ae60;
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 10px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #startButton:hover {
            background-color: #2ecc71;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        #startButton:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            display: none;
            text-align: center;
            width: 100%;
            font-weight: bold;
        }

        #introAnimationWrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a2a3a;
            z-index: 20;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            opacity: 1;
            animation: introFadeOut 0.5s forwards 8s;
            padding-top: 1%;
            padding-bottom: 2%;
            box-sizing: border-box;
        }

        #animationContainer {
            position: relative;
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 0;
        }

        .animated-shape {
            position: absolute;
            font-size: 90px;
            opacity: 0;
            line-height: 1;
            transition: transform 0.7s ease-in-out, color 0.7s ease-in-out;
            color: white;
        }

        .animated-shape.triangle {
            font-size: 90px;
        }

        .animated-shape.circle {
            animation: circleEnter 1.5s forwards 0.5s,
                       circleCentralize 0.5s forwards 2s,
                       circleToHorizontal 1.5s forwards 4.5s;
        }

        .animated-shape.triangle {
            animation: triangleEnter 1.5s forwards 0.5s,
                       triangleCentralize 0.5s forwards 2s,
                       triangleToHorizontal 1.5s forwards 4.5s;
        }

        .animated-shape.square {
            animation: squareEnter 1.5s forwards 0.5s,
                    squareCentralize 0.5s forwards 2s,
                    squareToHorizontal 1.5s forwards 4.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes circleEnter {
            0% { opacity: 0; transform: translateY(-250%) scale(0.8); }
            100% { opacity: 1; transform: translateY(-100%) scale(1); }
        }

        @keyframes triangleEnter {
            0% { opacity: 0; transform: translateX(-200%) scale(1); }
            100% { opacity: 1; transform: translateX(0) scale(1); }
        }

        @keyframes squareEnter {
            0% { opacity: 0; transform: translateY(250%) scale(0.8); }
            100% { opacity: 1; transform: translateY(100%) scale(1); }
        }

        @keyframes circleCentralize {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(-120px); }
        }

        @keyframes triangleCentralize {
            0% { transform: translateX(0) scale(1); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes squareCentralize {
            0% { transform: translateY(100%); }
            100% { transform: translateY(120px); }
        }

        @keyframes circleToHorizontal {
            0% { transform: translateY(-120px) scale(1); color: white; }
            50% { color: #e74c3c; }
            100% { transform: translate(-150px, 0) scale(1); color: #e74c3c; }
        }

        @keyframes triangleToHorizontal {
            0% { transform: translateY(0) scale(1); color: white; }
            50% { color: #e74c3c; }
            100% { transform: translate(0, 0) scale(1); color: #e74c3c; }
        }

        @keyframes squareToHorizontal {
            0% { transform: translateY(120px) scale(1); color: white; }
            50% { color: #e74c3c; }
            100% { transform: translate(150px, -5px) scale(1); color: #e74c3c; }
        }

        @keyframes introFadeOut {
            0% { opacity: 1; pointer-events: all; }
            95% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; display: none; }
        }

        .game-title-be-safe {
            font-size: 3em;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-align: center;
            line-height: 1.2;
            margin-top: 0;
            margin-bottom: 5px;
            animation: textGlowPulse 2s infinite alternate ease-in-out;
        }

        .game-title-be-safe .red-char-be-safe {
            color: #e74c3c;
        }

        @keyframes textGlowPulse {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3),
                             0 0 20px rgba(231, 76, 60, 0.4);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                             0 0 40px rgba(231, 76, 60, 0.8);
            }
        }

        .loading-animation-text {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.5em;
            color: #ecf0f1;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            opacity: 0;
            animation: fadeInOutLoading 3s infinite alternate forwards 5.5s;
            margin-top: 40px;
            padding-bottom: 20px;
        }

        @keyframes fadeInOutLoading {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- MEDIA QUERIES PARA AJUSTES EN PANTALLAS PEQUE칌AS (CELULAR) --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em; /* T칤tulo "Bienvenido al Desaf칤o" m치s peque침o */
                margin-bottom: 20px;
            }

            h1 .game-icon {
                font-size: 1.2em;
                margin-right: 10px;
            }

            h2 {
                font-size: 1.6em;
                margin-bottom: 25px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group label {
                font-size: 1em;
                margin-bottom: 5px;
            }

            .input-group input {
                padding: 12px 10px;
                font-size: 1em;
            }

            .city-label {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .radio-options-container {
                gap: 15px;
                margin-top: 10px;
                margin-bottom: 15px;
                flex-direction: row;
                justify-content: space-around;
            }

            .city-button {
                padding: 10px 20px;
                font-size: 0.9em;
                min-width: auto;
            }

            #startButton {
                font-size: 1.4em;
                padding: 15px 35px;
                margin-top: 20px;
            }

            .error-message {
                color: #e74c3c;
                margin-top: 8px;
                margin-bottom: 15px;
                font-size: 0.9em;
            }

            #introAnimationWrapper {
                padding-top: 5%;
                padding-bottom: 5%;
            }

            .game-title-be-safe {
                font-size: 2em;
                letter-spacing: 2px;
                margin-bottom: 10px;
            }

            #animationContainer {
                margin-top: 15px;
                height: 30%;
            }

            .animated-shape {
                font-size: 90px; /* Tama침o de figuras restaurado a 90px */
            }

            .animated-shape.triangle {
                font-size: 90px; /* Tama침o de figuras restaurado a 90px */
            }

            /* Ajustes en los keyframes para mantener la posici칩n con el nuevo tama침o */
            @keyframes circleCentralize {
                100% { transform: translateY(-120px); } /* Ajuste a la posici칩n original */
            }

            @keyframes squareCentralize {
                100% { transform: translateY(120px); } /* Ajuste a la posici칩n original */
            }

            @keyframes circleToHorizontal {
                100% { transform: translate(-150px, 0); } /* Ajuste a la posici칩n original */
            }

            @keyframes squareToHorizontal {
                100% { transform: translate(150px, -5px); } /* Ajuste a la posici칩n original */
            }

            .loading-animation-text {
                font-size: 1.2em;
                margin-top: 20px;
            }
        }

        /* Ajustes para pantallas a칰n m치s peque침as si es necesario */
        @media (max-width: 400px) {
            .radio-options-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .city-button {
                width: 80%;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="introAnimationWrapper">
            <div class="game-title-be-safe" id="beSafeTitle">
                El Juego D<span class="red-char-be-safe">E</span>L <br>BE SA<span class="red-char-be-safe">F</span>E
            </div>

            <div id="animationContainer">
                <span class="animated-shape circle">&#x25CB;</span>
                <span class="animated-shape triangle">&#x25B3;</span>
                <span class="animated-shape square">&#x25A1;</span>
            </div>

            <div id="loadingText" class="loading-animation-text">
                Iniciando con animaci칩n...
            </div>
        </div>

        <div class="form-content" id="formContent">
            <h1><span class="game-icon">游꿡</span> Bienvenido al Desaf칤o</h1>
            <h2>Ingresa tus datos</h2>

            <form id="dataForm" method="POST" action="https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlWFYwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec">
                <div class="input-group">
                    <label for="username">Ingresa tu nombre</label>
                    <input type="text" id="username" name="nombre" placeholder="Tu nombre de jugador" maxlength="20" required>
                    <div id="usernameError" class="error-message">Por favor, ingresa tu nombre.</div>
                </div>

                <div class="input-group">
                    <span class="city-label">Ciudad</span>
                    <div class="radio-options-container">
                        <button class="city-button" type="button" data-value="Bah칤a Blanca">
                            <input type="radio" id="bahiaBlanca" name="localidad" value="Bah칤a Blanca">
                            Bah칤a Blanca
                        </button>
                        <button class="city-button" type="button" data-value="Paran치">
                            <input type="radio" id="parana" name="localidad" value="Paran치">
                            Paran치
                        </button>
                    </div>
                    <div id="cityError" class="error-message">Por favor, selecciona tu ciudad.</div>
                </div>

                <button id="startButton" type="submit" disabled>Comenzar el Juego</button>
            </form>
        </div>
    </div>

    <script>
        const dataForm = document.getElementById('dataForm');
        const usernameInput = document.getElementById('username');
        const cityButtons = document.querySelectorAll('.city-button');
        const cityRadios = document.querySelectorAll('input[name="localidad"]');
        const startButton = document.getElementById('startButton');
        const usernameError = document.getElementById('usernameError');
        const cityError = document.getElementById('cityError');
        const introAnimationWrapper = document.getElementById('introAnimationWrapper');
        const formContent = document.getElementById('formContent');
        const beSafeTitle = document.getElementById('beSafeTitle');

        function validateForm() {
            let isValid = true;

            if (usernameInput.value.trim() === '') {
                usernameError.style.display = 'block';
                isValid = false;
            } else {
                usernameError.style.display = 'none';
            }

            let citySelected = false;
            cityRadios.forEach(radio => {
                if (radio.checked) {
                    citySelected = true;
                }
            });

            if (!citySelected) {
                cityError.style.display = 'block';
                isValid = false;
            } else {
                cityError.style.display = 'none';
            }

            startButton.disabled = !isValid;
        }

        usernameInput.addEventListener('input', validateForm);
        cityButtons.forEach(button => {
            button.addEventListener('click', () => {
                cityButtons.forEach(btn => btn.classList.remove('selected'));
                cityRadios.forEach(radio => radio.checked = false);

                button.classList.add('selected');
                const radioInsideButton = button.querySelector('input[type="radio"]');
                if (radioInsideButton) {
                    radioInsideButton.checked = true;
                }
                validateForm();
            });
        });

        dataForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            validateForm();

            if (startButton.disabled) {
                return;
            }

            const username = usernameInput.value.trim();
            let selectedCity = '';
            cityRadios.forEach(radio => {
                if (radio.checked) {
                    selectedCity = radio.value;
                }
            });

            const formData = new FormData();
            formData.append('nombre', username);
            formData.append('localidad', selectedCity);
            formData.append('gamePage', 'Registro');
            formData.append('timeTaken', 0);

            try {
                const response = await fetch(dataForm.action, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log('Datos enviados a Google Sheets con 칠xito!');
                    window.location.href = `Squidgame1.html?user=${encodeURIComponent(username)}&city=${encodeURIComponent(selectedCity)}`;
                } else {
                    console.error('Error al enviar datos a Google Sheets:', response.statusText);
                    window.location.href = `Squidgame1.html?user=${encodeURIComponent(username)}&city=${encodeURIComponent(selectedCity)}`;
                }
            } catch (error) {
                console.error('Error de red o al enviar datos:', error);
                window.location.href = `Squidgame1.html?user=${encodeURIComponent(username)}&city=${encodeURIComponent(selectedCity)}`;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            formContent.classList.remove('active');
            validateForm();

            introAnimationWrapper.addEventListener('animationend', (event) => {
                if (event.animationName === 'introFadeOut') {
                    introAnimationWrapper.style.display = 'none';
                    formContent.classList.add('active');
                    validateForm();
                }
            });
        });
    </script>
</body>
</html>
