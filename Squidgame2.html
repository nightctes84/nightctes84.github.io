<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Desafío: Juego del Calamar</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d1a26;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, #1a2a3a 0%, #0d1a26 100%);
        }

        .container {
            background-image: url('fonde be safe.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(26, 42, 58, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #e74c3c;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #f1c40f, 0 0 20px #f1c40f;
            animation: glow-text 2s infinite alternate;
        }

        p {
            color: #ecf0f1;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px #000000;
        }

        .timer {
            font-family: 'Share Tech Mono', monospace;
            font-size: 2.5em;
            color: #00ff00;
            background: rgba(13, 26, 38, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(0,204,0,0.5);
            padding: 15px 30px;
            box-shadow: 0 0 15px #00ff00;
            align-self: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            transition: transform 0.3s ease;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            width: 100%;
        }

        /* Botones grises con estilo Glassmorphic */
        .option-button, #submitButton, #nextButton {
            background: rgba(52, 73, 94, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.3em;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            height: auto; /* Ajuste para texto multilinea */
        }

        .option-button:hover, #submitButton:hover, #nextButton:hover {
            background: rgba(74, 96, 119, 0.7);
            transform: translateY(-4px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .option-button.selected {
            background: rgba(231, 76, 60, 0.8);
            border: 1px solid #ff6347;
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 0 15px #e74c3c, 0 0 5px #ff6347;
        }

        #submitButton {
            background: rgba(46, 204, 113, 0.8);
            border: 1px solid #2ecc71;
            font-size: 1.5em;
            margin-top: 20px;
        }

        #submitButton:hover {
            background: rgba(46, 204, 113, 0.95);
        }

        #submitButton:disabled {
            background: rgba(127, 140, 141, 0.5);
            border: 1px solid rgba(127, 140, 141, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #nextButton {
            background: rgba(243, 156, 18, 0.8);
            border: 1px solid #f39c12;
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
        }
        #nextButton:hover {
            background: rgba(243, 156, 18, 0.95);
        }

        .message {
            font-size: 1.8em;
            margin-top: 30px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }
        .correct-message { color: #2ecc71; text-shadow: 0 0 10px #2ecc71; }
        .incorrect-message, .timeout-message { color: #e74c3c; text-shadow: 0 0 10px #e74c3c; }

        .welcome-message {
            font-size: 1.5em;
            color: #f1c40f;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #f1c40f;
        }

        /* Animaciones para el texto */
        @keyframes glow-text {
            0% { text-shadow: 0 0 10px #f1c40f; }
            100% { text-shadow: 0 0 20px #f1c40f, 0 0 30px #f1c40f; }
        }

        .game-over-modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .game-over-modal-overlay.show {
            opacity: 1; visibility: visible;
        }
        .game-over-modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0d1a26);
            border: 3px solid #e74c3c;
            border-radius: 20px;
            padding: 50px; text-align: center;
            transform: scale(0.8); opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: pulse-glow 2s infinite alternate;
        }
        .game-over-modal-overlay.show .game-over-modal-content {
            transform: scale(1); opacity: 1;
        }
        .game-over-modal-content h2 {
            font-size: 4em; color: #e74c3c;
            text-shadow: 0 0 15px rgba(231,76,60,0.9);
            margin-bottom: 20px; text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        .game-over-modal-content p {
            font-size: 1.5em; color: #f1c40f; margin-bottom: 40px;
        }
        .game-over-modal-content button {
            background-color: #27ae60; color: white;
            padding: 15px 40px; border: none; border-radius: 10px;
            font-size: 1.3em; cursor: pointer;
        }
        .game-over-modal-content button:hover {
            background-color: #2ecc71;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 30px rgba(231,76,60,0.7); }
            100% { box-shadow: 0 0 50px rgba(231,76,60,1), 0 0 20px rgba(231,76,60,0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer" id="timerDisplay"><span>01:00</span></div>
        <div class="welcome-message" id="welcomeMessage"></div>

        <h1>SQUIDGAME DESAFIO 2</h1>
        <p>Al llegar a un domicilio, observas que el cliente tiene una mascota suelta en el interior. ¿Cómo procederías?</p>

        <div class="options-container">
            <button class="option-button" data-value="calmar">Intentas calmar al animal llevándole comida o acariciándolo</button>
            <button class="option-button" data-value="solicitar">Solicitas al cliente que retire al animal antes de ingresar</button>
            <button class="option-button" data-value="ingresar">Ingresar rápidamente para evitar que el animal interfiera</button>
            <button class="option-button" data-value="objeto">Utilizas un objeto para mantenerlo alejado y continuar la tarea</button>
        </div>

        <button id="submitButton">Responder</button>
        <button id="nextButton">Siguiente</button>
        <div id="feedbackMessage" class="message"></div>
    </div>

    <div class="game-over-modal-overlay" id="gameOverModal">
        <div class="game-over-modal-content">
            <h2>GAME OVER</h2>
            <p>Has sido eliminado del juego.</p>
            <button id="restartButton">Salir</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.getElementById('submitButton');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const correctAnswer = 'solicitar';
        const totalTime = 60;
        let timeLeft = totalTime;
        let timerInterval;
        let selectedOption = null;
        let gameEnded = false;

        // Modal
        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');

        // URL Google Apps Script
        const googleAppsScriptURL = 'https://script.google.com/macros/s/AKfycbzKi8wMWmW3nlXqj2SlJWFwo6IoSOguVYYmoggTjRKqCu98KfA09zfBAmxyDgYlhoSdzQ/exec';

        // Obtener parámetros de URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const userName = getUrlParameter('user');
        const userCity = getUrlParameter('city');
        if (userName) welcomeMessage.textContent = `¡Jugador: ${userName}!`;

        // Enviar datos
        async function sendGameData(name, city, gamePage, timeTaken) {
            const formData = new FormData();
            formData.append('nombre', name);
            formData.append('localidad', city);
            formData.append('gamePage', gamePage);
            formData.append('timeTaken', timeTaken);

            try {
                await fetch(googleAppsScriptURL, { method: 'POST', body: formData });
                console.log("Datos enviados correctamente");
            } catch (err) {
                console.error("Error al enviar", err);
            }
        }

        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if (!gameEnded) {
                    endGame(false);
                    sendGameData(userName, userCity, '2', 0);
                }
            } else {
                timeLeft--;
            }
        }

        function endGame(isCorrect) {
            gameEnded = true;
            clearInterval(timerInterval);
            optionButtons.forEach(btn => btn.disabled = true);
            submitButton.style.display = 'none';

            if (isCorrect) {
                feedbackMessage.textContent = "¡Respuesta correcta! 🎉";
                feedbackMessage.classList.add('correct-message');
                nextButton.style.display = 'block';
                sendGameData(userName, userCity, '2', totalTime - timeLeft);
                setTimeout(() => {
                    window.location.href = `Squidgame3.html?user=${encodeURIComponent(userName)}&city=${encodeURIComponent(userCity)}`;
                }, 3000);
            } else {
                gameOverModal.classList.add('show');
                sendGameData(userName, userCity, '2', totalTime - timeLeft);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            timerInterval = setInterval(updateTimer, 1000);
            submitButton.disabled = true;
        });

        optionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (gameEnded) return;
                optionButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedOption = btn.dataset.value;
                submitButton.disabled = false;
            });
        });

        submitButton.addEventListener('click', () => {
            if (selectedOption === correctAnswer) endGame(true);
            else endGame(false);
        });

        restartButton.addEventListener('click', () => {
            window.location.href = `game over.html`;
        });
    </script>
</body>
</html>
