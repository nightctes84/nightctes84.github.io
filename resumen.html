<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Progreso de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Máximo Progreso por Usuario</h1>
    <div id="loading">Cargando datos...</div>
    <table id="userSummaryTable">
        <thead>
            <tr>
                <th>Nombre del Usuario</th>
                <th>Máximo Game Page</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        async function fetchUserData() {
            const tableBody = document.querySelector('#userSummaryTable tbody');
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block'; // Mostrar mensaje de carga

            const SPREADSHEET_ID = '1kfNWpoj-Svouh1Q7xiug67MEjTWDdeItL96sCLS_p7w';
            const API_KEY = 'AIzaSyAY4PTzTAqm0mwJvV742E0ZTUNQH63BQbg'; // Tu clave de API real
            const RANGE = 'Hoja 1!A1:E'; // Nombre de la pestaña y rango de columnas, verificado con tu hoja

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                tableBody.innerHTML = ''; // Limpiar tabla antes de añadir nuevos datos

                // Verifica si hay datos y si la primera fila es un encabezado
                if (data.values && data.values.length > 1) {
                    const rows = data.values.slice(1); // Datos reales, excluyendo encabezados

                    // Objeto para almacenar el Game Page máximo por cada usuario
                    const maxGamePageByUser = new Map(); // Usamos Map para mantener el orden de inserción si es necesario, o un objeto {}

                    rows.forEach(row => {
                        const userName = row[1]; // Columna 'nombre' (índice 1)
                        const gamePageValue = parseInt(row[3]); // Columna 'gamePage' (índice 3), convertir a número

                        // Asegurarse de que el userName y gamePageValue son válidos
                        if (userName && !isNaN(gamePageValue)) {
                            // Si el usuario no está en el mapa, o el gamePage actual es mayor al registrado
                            if (!maxGamePageByUser.has(userName) || gamePageValue > maxGamePageByUser.get(userName)) {
                                maxGamePageByUser.set(userName, gamePageValue);
                            }
                        }
                    });

                    // Si se encontraron usuarios con datos válidos, poblar la tabla
                    if (maxGamePageByUser.size > 0) {
                        maxGamePageByUser.forEach((maxGamePage, userName) => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${userName}</td>
                                <td>${maxGamePage}</td>
                            `;
                            tableBody.appendChild(tr);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="2">No se encontraron usuarios con datos válidos de Game Page.</td></tr>';
                    }

                } else {
                    tableBody.innerHTML = '<tr><td colspan="2">No hay datos disponibles o la hoja está vacía.</td></tr>';
                }

            } catch (error) {
                console.error('Error al obtener los datos:', error);
                tableBody.innerHTML = '<tr><td colspan="2">Error al cargar los datos. Por favor, revisa la consola para más detalles.</td></tr>';
            } finally {
                loadingDiv.style.display = 'none'; // Ocultar mensaje de carga
            }
        }

        // Cargar los datos la primera vez
        fetchUserData();

        // Actualizar los datos cada 5 segundos
        setInterval(fetchUserData, 5000);
    </script>
</body>
</html>
