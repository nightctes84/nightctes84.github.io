<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de Usuarios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Progreso de Usuarios en Tiempo Real</h1>
    <div id="loading">Cargando datos...</div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Nombre</th>
                <th>Localidad</th>
                <th>Game Page</th>
                <th>Time Taken</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        async function fetchUserData() {
            const tableBody = document.querySelector('#userTable tbody');
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block'; // Mostrar mensaje de carga

            const SPREADSHEET_ID = '1kfNWpoj-Svouh1Q7xiug67MEjTWDdeItL96sCLS_p7w';
            const API_KEY = 'AIzaSyAY4PTzTAqm0mwJvV742E0ZTUNQH63BQbg'; // Tu clave de API real

            // *** CAMBIO AQUÍ: 'Sheet1' a 'Hoja 1' ***
            const RANGE = 'Hoja 1!A1:E'; // ¡CORREGIDO: Nombre de la pestaña es "Hoja 1" con espacio!

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                tableBody.innerHTML = ''; // Limpiar tabla antes de añadir nuevos datos

                if (data.values && data.values.length > 1) {
                    const rows = data.values.slice(1); 

                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row[0] || ''}</td>
                            <td>${row[1] || ''}</td>
                            <td>${row[2] || ''}</td>
                            <td>${row[3] || ''}</td>
                            <td>${row[4] || ''}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5">No hay datos disponibles o la hoja está vacía.</td></tr>';
                }

            } catch (error) {
                console.error('Error al obtener los datos:', error);
                tableBody.innerHTML = '<tr><td colspan="5">Error al cargar los datos. Por favor, revisa la consola para más detalles.</td></tr>';
            } finally {
                loadingDiv.style.display = 'none'; // Ocultar mensaje de carga
            }
        }

        fetchUserData();
        setInterval(fetchUserData, 5000);
    </script>
</body>
</html>
